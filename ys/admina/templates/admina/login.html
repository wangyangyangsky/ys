<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录界面</title>

<link rel="stylesheet" href="/static/admina/login/css/font-awesome.min.css"/>
<link rel="stylesheet" href="/static/admina/login/css/loginMy.css"/>

<style>
html,body{width:100%;}
</style>

</head>
<body>

<div class="main">

	<div class="center">
		<i class="fa fa-user Cone">  | </i>
		<input type="text" name="username" id="user" placeholder="用户名"onblur="checkUser()"/>
		<span id="user_pass"></span>
		<br/>
		<i class="fa fa-key Cone">  | </i>
		<input type="password" name="password" id="pwd" placeholder="密码"onblur="checkUser1()"/>
		<span id="pwd_pass"></span>
		<br/>
		<i class="fa fa-folder-open Cone">  | </i>
		<input type="text" name="surePwd" id="surePwd" placeholder="验证码"onblur="checkUser2()"/>
		<span id="surePwd_pass" ></span><br/>
		<input type="button" value="登录" id="submit" name="submit">
		<br/>
	</div>
	
</div>

<script type="text/javascript" src="/static/admina/login/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/static/admina/login/js/loginMy.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
